{% comment %} # interview.html {% endcomment %}
{% extends "base.html" %} {% block title %}Interview Session{% endblock %} {%
  block content %}
  <div
    id="notification"
    class="hidden mb-4 p-4 rounded-md text-white font-medium text-center"
  >
    Recording in progress...
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Left side - Webcam view -->
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-bold mb-4">Camera Preview</h2>
      <div class="relative aspect-video bg-gray-900 rounded-md overflow-hidden">
        <video
          id="webcam"
          class="w-full h-full object-cover"
          autoplay
          muted
        ></video>
        <div
          id="timer"
          class="absolute top-2 right-2 bg-black bg-opacity-50 text-white px-3 py-1 rounded-full font-mono text-lg"
        >
          10:00
        </div>
      </div>
      <div class="mt-4 flex justify-between">
        <button
          id="micToggle"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md flex items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"
            />
          </svg>
          Microphone On
        </button>
        <button
          id="cancelInterview"
          class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md"
        >
          End Interview
        </button>
      </div>
    </div>
  
    <!-- Right side - Questions -->
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-bold mb-4">Interview Questions</h2>
      <div id="questionContainer" class="space-y-4">
        <div class="p-4 border border-gray-300 rounded-md">
          <p class="text-lg font-medium mb-2" id="currentQuestion">
            Please wait while questions load...
          </p>
          <div class="mt-4">
            <button
              id="nextQuestion"
              class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md"
            >
              Next Question
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %} {% block scripts %}
  <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
  <script src="{{ url_for('static', filename='js/recorder.js') }}"></script>
  <script src="{{ url_for('static', filename='js/interview.js') }}"></script>
  {% endblock %}
