{% extends "base.html" %} {% block title %}Interview Menu - AI Interview{%
endblock %} {% block content %}

<div class="bg-gray-50 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-8">
        <span
          class="text-2xl text-indigo-600 font-bold flex items-center gap-2"
        >
          <span class="text-3xl">*</span> AI Interview
        </span>
        <a
          href="{{ url_for('main.dashboard') }}"
          class="text-gray-700 font-medium hover:text-indigo-600 pb-1"
          >Interviews</a
        >
        <a
          href="{{ url_for('interview.interview') }}"
          class="text-gray-700 font-medium hover:text-indigo-600 border-b-2 border-indigo-600 pb-1"
          >Give the Interview</a
        >
        <a
          href="{{ url_for('main.application_status') }}"
          class="text-gray-700 font-medium hover:text-indigo-600 pb-1"
          >Status</a
        >
      </div>
      <div class="flex items-center gap-4">
        <button class="relative">
          <svg
            class="w-6 h-6 text-gray-500"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
        </button>
        <div class="flex items-center gap-2">
          <span class="text-gray-700 font-medium"
            >id:{{ session['user_id'] }}</span
          >
          <span class="text-gray-700 font-medium"
            >user:{{ session['username'] }}</span
          >
          <svg
            class="w-5 h-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex justify-center w-full mt-10">
      <form
        method="POST"
        action="{{ url_for('interview.schedule_interview') }}"
        class="bg-white rounded-xl shadow-md p-8 w-full max-w-md"
      >
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-medium mb-1"
            for="title"
          >
            Interview Title <span class="text-red-500">*</span>
          </label>
          <input
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
            type="text"
            id="title"
            name="title"
            placeholder="e.g., Data Scientist"
            required
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-medium mb-1"
            for="department"
          >
            Department <span class="text-red-500">*</span>
          </label>
          <select
            id="department"
            name="department"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
          >
            <option value="">Select Department</option>
            <option value="Engineering">Engineering</option>
            <option value="Marketing">Marketing</option>
            <option value="HR">HR</option>
          </select>
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-medium mb-1"
            for="difficulty"
          >
            Difficulty Level <span class="text-red-500">*</span>
          </label>
          <select
            id="difficulty"
            name="difficulty"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
          >
            <option value="">Select Level</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded-md transition"
        >
          Schedule Interview
        </button>
      </form>
  </div>
  {% endblock %}

  <!-- templates/main/interview_menu.html -->
</div>
