{% extends "base.html" %}

{% block title %}Sign Up - AI Interview{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-[#f1f5ff]">
    <div class="flex flex-col items-center mb-8">
        <div class="text-4xl text-indigo-500 mb-2">*</div>
        <h1 class="text-2xl font-bold text-gray-900 mb-1">AI Interview Platform</h1>
        <p class="text-gray-600 text-sm">Create your account to begin your interview journey.</p>
    </div>
    <form method="POST" action="{{ url_for('auth.signup') }}" class="bg-white rounded-xl shadow-md p-8 w-full max-w-md">
        {% if error %}
        <div class="mb-4 text-red-600 text-sm">{{ error }}</div>
        {% endif %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-1" for="fullname">
                Full Name <span class="text-red-500">*</span>
            </label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
                   type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-1" for="email">
                Email address <span class="text-red-500">*</span>
            </label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
                   type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-1" for="phone">
                Phone Number <span class="text-red-500">*</span>
            </label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
                   type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-1" for="password">
                Password <span class="text-red-500">*</span>
            </label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
                   type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-medium mb-1" for="confirm_password">
                Confirm Password <span class="text-red-500">*</span>
            </label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
                   type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="w-full flex items-center justify-center gap-2 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded-md transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
            Create Account
        </button>
        <div class="text-center text-sm text-gray-600 mt-4">
            Already have an account? <a href="{{ url_for('auth.login') }}" class="text-indigo-500 hover:underline">Log in</a>
        </div>
    </form>
</div>
{% endblock %}
